#
# mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒãƒ¼ã‚¸æ™‚ã«å®Ÿè¡Œ:
# 1. package.jsonã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’è‡ªå‹•ã‚¢ãƒƒãƒ—ï¼ˆminor versionï¼‰
# 2. æ–°ã—ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¿ã‚°ã‚’ä½œæˆ
# 3. GitHub Releaseã‚’ä½œæˆ

name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'miyako-maps-search.ts'
      - 'package.json'
      - 'tsconfig.json'
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release even without build changes'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-changes:
    runs-on: ubuntu-latest
    # CIã‹ã‚‰ã®è‡ªå‹•ãƒãƒ¼ã‚¸ã¾ãŸã¯æ‰‹å‹•å®Ÿè¡Œã®å ´åˆã®ã¿å®Ÿè¡Œ
    if: contains(github.event.head_commit.message, 'Auto-merge from develop') || github.event_name == 'workflow_dispatch'
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if build file changed
        id: check
        run: |
          # æ‰‹å‹•å®Ÿè¡Œã§force_releaseãŒtrueã®å ´åˆã¯å¼·åˆ¶å®Ÿè¡Œ
          if [[ "${{ github.event.inputs.force_release }}" == "true" ]]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "ğŸš€ Force release enabled - proceeding with release"
          # æ‰‹å‹•å®Ÿè¡Œã®å ´åˆï¼ˆforce_releaseãŒfalseã¾ãŸã¯æœªè¨­å®šï¼‰
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "ğŸš€ Manual release triggered - proceeding with release"
          # é€šå¸¸ã®pushã‚¤ãƒ™ãƒ³ãƒˆã®å ´åˆ
          elif git diff HEAD~1 HEAD --name-only | grep -q "build/miyako-maps-search.js"; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "âœ… build/miyako-maps-search.js has changes - proceeding with release"
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes in build/miyako-maps-search.js - skipping release"
          fi

  release:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-release == 'true'
    permissions:
      contents: write
      pull-requests: write
      issues: write
      repository-projects: write
      packages: write
      deployments: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Install dependencies and build
        run: |
          npm install typescript@5.5.4 --no-save --no-optional
          npm run build

      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Latest tag: $LATEST_TAG"

      - name: Generate new version
        id: generate_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Minor version up (0.1.0 -> 0.2.0)
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="v${MAJOR}.${NEW_MINOR}.0"
          NEW_VERSION_NO_V="${MAJOR}.${NEW_MINOR}.0"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_version_no_v=$NEW_VERSION_NO_V" >> $GITHUB_OUTPUT
          echo "ğŸš€ New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          # ç¾åœ¨ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’å–å¾—
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NEW_VERSION="${{ steps.generate_version.outputs.new_version_no_v }}"
          
          echo "Current version: $CURRENT_VERSION"
          echo "New version: $NEW_VERSION"
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãŒåŒã˜å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo "â„¹ï¸ Version already up to date, skipping version update"
          else
            # package.jsonã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æ›´æ–°
            npm version "$NEW_VERSION" --no-git-tag-version

            # å¤‰æ›´ã‚’ã‚³ãƒŸãƒƒãƒˆï¼ˆãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚‚å«ã‚ã‚‹ï¼‰
            git add package.json package-lock.json build/
            git commit -m "ğŸ”– Bump version to ${{ steps.generate_version.outputs.new_version }}"
            git push origin main
          fi

      - name: Create and push tag
        run: |
          # ã‚¿ã‚°ã‚’ä½œæˆã—ã¦ãƒ—ãƒƒã‚·ãƒ¥
          git tag "${{ steps.generate_version.outputs.new_version }}"
          git push origin "${{ steps.generate_version.outputs.new_version }}"
          echo "âœ… Created and pushed tag: ${{ steps.generate_version.outputs.new_version }}"

      - name: Generate release notes
        id: release_notes
        run: |
          # å‰å›ã®ã‚¿ã‚°ã‹ã‚‰ä»Šå›ã¾ã§ã®ã‚³ãƒŸãƒƒãƒˆãƒ­ã‚°ã‚’å–å¾—
          PREVIOUS_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          NEW_TAG="${{ steps.generate_version.outputs.new_version }}"

          echo "## ğŸš€ What's Changed" > release_notes.md
          echo "" >> release_notes.md

          # ã‚³ãƒŸãƒƒãƒˆãƒ­ã‚°ã‚’å–å¾—ï¼ˆãƒãƒ¼ã‚¸ã‚³ãƒŸãƒƒãƒˆã‚’é™¤å¤–ï¼‰
          # åˆå›ãƒªãƒªãƒ¼ã‚¹ã®å ´åˆï¼ˆã‚¿ã‚°ãŒå­˜åœ¨ã—ãªã„å ´åˆï¼‰ã¯å…¨å±¥æ­´ã‚’å–å¾—
          if git rev-parse "${PREVIOUS_TAG}" >/dev/null 2>&1; then
            git log ${PREVIOUS_TAG}..HEAD --oneline --no-merges --pretty=format:"- %s" >> release_notes.md
          else
            echo "- Initial release" >> release_notes.md
            echo "- å®®å¤è«¸å³¶å°‚ç”¨Google Mapsæ¤œç´¢CLIãƒ„ãƒ¼ãƒ«" >> release_notes.md
            echo "- TypeScript + Playwright ã«ã‚ˆã‚‹é«˜é€Ÿæ¤œç´¢" >> release_notes.md
            echo "- ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ãƒ†ã‚£ãƒ–ãƒ¢ãƒ¼ãƒ‰å¯¾å¿œ" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "## ğŸ“¦ Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "npm install -g https://github.com/${{ github.repository }}.git#${NEW_TAG}" >> release_notes.md
          echo '```' >> release_notes.md

          # ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã®å†…å®¹ã‚’å‡ºåŠ›ã«è¨­å®š
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: ${{ steps.generate_version.outputs.new_version }}
          release_name: Release ${{ steps.generate_version.outputs.new_version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
