name: Lint and Format Only

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.json'
      - '.eslintrc*'
      - '.prettierrc*'
      - 'package.json'

jobs:
  super-fast-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [lint, format]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies for lint/format
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules/.cache
          key: lint-deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            lint-deps-${{ runner.os }}-

      - name: Install minimal dependencies
        run: |
          # 最低限の依存関係のみインストール
          export PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
          export PUPPETEER_SKIP_DOWNLOAD=1
          if [ "${{ matrix.task }}" == "lint" ]; then
            npm install eslint @typescript-eslint/eslint-plugin @typescript-eslint/parser --no-save --silent
          else
            npm install prettier --no-save --silent
          fi
        timeout-minutes: 2

      - name: Run ${{ matrix.task }}
        run: |
          if [ "${{ matrix.task }}" == "lint" ]; then
            npx eslint . --ext .ts --ignore-path .eslintignore
          else
            npx prettier --check "**/*.{ts,json,md}" --ignore-path .prettierignore
          fi
        timeout-minutes: 2