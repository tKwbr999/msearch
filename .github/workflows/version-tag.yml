name: CI and Merge

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run checks in Docker
        run: |
          # Dockerイメージが存在する場合はそれを使用、なければフォールバック
          if docker pull ghcr.io/${{ github.repository }}/e2e-test:latest 2>/dev/null; then
            echo "🐳 Using Docker image for fast testing"
            docker run --rm \
              -v ${{ github.workspace }}:/app:ro \
              -w /app \
              ghcr.io/${{ github.repository }}/e2e-test:latest \
              check-all
          else
            echo "📦 Fallback to traditional npm install"
            # フォールバック: 従来の方法
            export PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
            export PLAYWRIGHT_SKIP_BROWSER_GC=1
            npm ci --prefer-offline --no-audit --no-fund --silent
            export CI=true NODE_ENV=test NPM_CONFIG_LOGLEVEL=error
            make check-all
          fi
        timeout-minutes: 10

  merge-to-main:
    needs: ci-checks
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Merge to main
        run: |
          git checkout main
          git merge develop --no-ff -m "🔀 Merge develop to main"
          git push origin main

