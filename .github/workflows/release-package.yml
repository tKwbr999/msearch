          ## What's included
          
          - ðŸŽ¯ å®®å¤è«¸å³¶å°‚ç”¨ Google Maps æ¤œç´¢ CLI ãƒ„ãƒ¼ãƒ«
          - ðŸï¸ å®®å¤å³¶ã€æ± é–“å³¶ã€æ¥é–“å³¶ã€ä¼Šè‰¯éƒ¨å³¶ã€ä¸‹åœ°å³¶ã€å¤šè‰¯é–“å³¶ã€æ°´ç´å³¶ã‚’ã‚«ãƒãƒ¼
          - ðŸ” ã‚¿ãƒ¼ãƒŸãƒŠãƒ«è¡¨ç¤º (`-l` ã‚ªãƒ—ã‚·ãƒ§ãƒ³) ã¨ãƒ–ãƒ©ã‚¦ã‚¶è¡¨ç¤ºã®ä¸¡æ–¹ã‚’ã‚µãƒãƒ¼ãƒˆ
          - ðŸŒ æ—¥æœ¬èªžã¨è‹±èªžã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰æ¤œç´¢ã«å¯¾å¿œ
          EOF
          
          # Create release
          gh release create "v$VERSION" \
            --title "msearch v$VERSION" \
            --notes-file release-notes.md \
            --latest \
            msearch-v$VERSION.tgz
            
          echo "ðŸš€ Release v$VERSION created successfully!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test installation from release
        if: steps.version-check.outputs.tag-exists == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          
          # Test installation from local tarball
          echo "ðŸ§ª Testing installation from tarball..."
