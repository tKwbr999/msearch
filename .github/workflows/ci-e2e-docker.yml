# CI/CD ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ - åŠ¹ç‡çš„ãªä¸¦åˆ—å®Ÿè¡Œã¨ãƒ†ã‚¹ãƒˆ
#
# ãƒˆãƒªã‚¬ãƒ¼æ¡ä»¶:
# - developãƒ–ãƒ©ãƒ³ãƒã¸ã®push
# - å…¨ã¦ã®ãƒ–ãƒ©ãƒ³ãƒã¸ã®PR
# - æ‰‹å‹•å®Ÿè¡Œ (workflow_dispatch)
#
# å®Ÿè¡Œãƒ•ãƒ­ãƒ¼:
# 1. check: ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒ»ãƒªãƒ³ãƒˆãƒã‚§ãƒƒã‚¯ (æœ€å°ä¾å­˜é–¢ä¿‚)
# 2. unit-tests: å˜ä½“ãƒ†ã‚¹ãƒˆ (checkå®Œäº†å¾Œ)
# 3. e2e-tests: E2Eãƒ†ã‚¹ãƒˆ (Playwright Dockerç’°å¢ƒ)
# 4. merge-to-main: mainã¸ã®PRã®å ´åˆã®ã¿è‡ªå‹•ãƒãƒ¼ã‚¸

name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    # å…¨ã¦ã®ãƒ–ãƒ©ãƒ³ãƒã¸ã®PRã§å®Ÿè¡Œ
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: '20'
  # npmè¨­å®šã®æœ€é©åŒ–
  NPM_CONFIG_PROGRESS: 'false'
  NPM_CONFIG_AUDIT: 'false'
  NPM_CONFIG_FUND: 'false'
  NPM_CONFIG_LOGLEVEL: 'warn'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-test: ${{ steps.changes.outputs.should-test }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for relevant changes
        id: changes
        run: |
          # é–¢é€£ãƒ•ã‚¡ã‚¤ãƒ«ã®å¤‰æ›´ã‚’ãƒã‚§ãƒƒã‚¯
          if git diff HEAD~1 HEAD --name-only | grep -E '\.(ts|json)$|package-lock\.json$' > /dev/null; then
            echo "should-test=true" >> $GITHUB_OUTPUT
            echo "âœ… Code changes detected - running tests"
            git diff HEAD~1 HEAD --name-only | grep -E '\.(ts|json)$|package-lock\.json$'
          else
            echo "should-test=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No code changes detected - skipping tests"
          fi

  check:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-test == 'true'
    timeout-minutes: 8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org/'

      - name: Cache dependencies for lint/format
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules/.cache
          key: lint-format-deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            lint-format-deps-${{ runner.os }}-

      - name: Configure npm for CI
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retries 3
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚¯ãƒªã‚¢
          npm cache clean --force || true
          echo "ğŸ”§ npm configuration:"
          npm config list

      - name: Install minimal dependencies for formatting and linting
        run: |
          set -e
          export PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
          export PUPPETEER_SKIP_DOWNLOAD=1

          echo "ğŸ“¦ Installing formatting and linting dependencies..."
          echo "Start time: $(date)"

          # ãƒªãƒˆãƒ©ã‚¤æ©Ÿèƒ½ä»˜ãã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          success=false
          for i in {1..3}; do
            echo "ğŸ”„ Attempt $i/3"
            if npm install prettier@3.2.5 eslint@8.56.0 @typescript-eslint/eslint-plugin@7.1.0 @typescript-eslint/parser@7.1.0 eslint-config-prettier@9.1.0 eslint-plugin-prettier@5.1.3 typescript@5.5.4 --no-save --no-optional --prefer-offline; then
              echo "âœ… Installation successful on attempt $i"
              success=true
              break
            else
              echo "âŒ Installation failed on attempt $i"
              if [ $i -lt 3 ]; then
                echo "â³ Waiting 10 seconds before retry..."
                sleep 10
                npm cache clean --force || true
              fi
            fi
          done

          # npmãŒå¤±æ•—ã—ãŸå ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: å€‹åˆ¥ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          if [ "$success" = false ]; then
            echo "ğŸš¨ npm install failed, trying individual package installation..."
            npm install prettier@3.2.5 --no-save --no-optional
            npm install eslint@8.56.0 --no-save --no-optional
            npm install @typescript-eslint/eslint-plugin@7.1.0 --no-save --no-optional
            npm install @typescript-eslint/parser@7.1.0 --no-save --no-optional
            npm install eslint-config-prettier@9.1.0 --no-save --no-optional
            npm install eslint-plugin-prettier@5.1.3 --no-save --no-optional
            npm install typescript@5.5.4 --no-save --no-optional
          fi

          echo "End time: $(date)"
          echo "ğŸ“Š Installed packages:"
          npm list --depth=0 || true
        timeout-minutes: 5

      - name: Build TypeScript
        run: npx tsc
        timeout-minutes: 2

      - name: Check formatting
        run: npx prettier --check "**/*.{ts,json,md}" --ignore-path .prettierignore
        timeout-minutes: 2

      - name: Run linting
        run: npx eslint . --ext .ts --ignore-path .eslintignore
        timeout-minutes: 2

  unit-tests:
    runs-on: ubuntu-latest
    needs: [check-changes, check]
    if: needs.check-changes.outputs.should-test == 'true'
    timeout-minutes: 8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org/'

      - name: Configure npm for CI
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retries 3
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚¯ãƒªã‚¢
          npm cache clean --force || true

      - name: Install minimal dependencies for unit tests
        run: |
          set -e
          echo "ğŸ“¦ Installing unit test dependencies..."
          echo "Start time: $(date)"

          # ãƒªãƒˆãƒ©ã‚¤æ©Ÿèƒ½ä»˜ãã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          success=false
          for i in {1..3}; do
            echo "ğŸ”„ Attempt $i/3"
            if npm install jest@29.7.0 typescript@5.5.4 --no-save --no-optional --prefer-offline; then
              echo "âœ… Installation successful on attempt $i"
              success=true
              break
            else
              echo "âŒ Installation failed on attempt $i"
              if [ $i -lt 3 ]; then
                echo "â³ Waiting 10 seconds before retry..."
                sleep 10
                npm cache clean --force || true
              fi
            fi
          done

          # æœ€çµ‚çš„ã«ã¾ã å¤±æ•—ã—ã¦ã„ã‚‹å ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
          if [ "$success" = false ]; then
            echo "ğŸš¨ npm install failed, trying without cache..."
            npm install jest@29.7.0 typescript@5.5.4 --no-save --no-optional --no-cache
          fi

          echo "End time: $(date)"
          echo "ğŸ“Š Installed packages:"
          npm list --depth=0 || true
        timeout-minutes: 3

      - name: Build TypeScript
        run: npx tsc
        timeout-minutes: 2

      - name: Run unit tests
        run: npm run test:unit
        timeout-minutes: 3

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: needs.check-changes.outputs.should-test == 'true'
    timeout-minutes: 20
    container:
      image: mcr.microsoft.com/playwright:v1.42.1-jammy
      options: --user 1001
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org/'

      - name: Configure npm for CI
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retries 3
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚¯ãƒªã‚¢
          npm cache clean --force || true
          echo "ğŸ”§ npm configuration:"
          npm config list

      - name: Install minimal dependencies for E2E tests
        run: |
          set -e
          echo "ğŸ“¦ Installing E2E test dependencies..."
          echo "Start time: $(date)"

          # ãƒªãƒˆãƒ©ã‚¤æ©Ÿèƒ½ä»˜ãã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          success=false
          for i in {1..3}; do
            echo "ğŸ”„ Attempt $i/3"
            if npm install jest@29.7.0 cheerio@1.0.0-rc.12 typescript@5.5.4 --no-save --no-optional --prefer-offline; then
              echo "âœ… Installation successful on attempt $i"
              success=true
              break
            else
              echo "âŒ Installation failed on attempt $i"
              if [ $i -lt 3 ]; then
                echo "â³ Waiting 10 seconds before retry..."
                sleep 10
                npm cache clean --force || true
              fi
            fi
          done

          # ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: å€‹åˆ¥ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          if [ "$success" = false ]; then
            echo "ğŸš¨ npm install failed, trying individual package installation..."
            npm install jest@29.7.0 --no-save --no-optional --no-cache
            npm install cheerio@1.0.0-rc.12 --no-save --no-optional --no-cache
            npm install typescript@5.5.4 --no-save --no-optional --no-cache
          fi

          echo "End time: $(date)"
          echo "ğŸ“Š Installed packages:"
          npm list --depth=0 || true
        timeout-minutes: 5

      - name: Build TypeScript
        run: npx tsc
        timeout-minutes: 2

      - name: Run E2E tests
        run: npm run test:e2e-ci
        env:
          CI: true
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        timeout-minutes: 10

  merge-to-main:
    runs-on: ubuntu-latest
    needs: [check-changes, unit-tests, e2e-tests]
    # developãƒ–ãƒ©ãƒ³ãƒã‹ã‚‰mainã¸ã®ãƒãƒ¼ã‚¸ã‚’è‡ªå‹•å®Ÿè¡Œ
    # pushã‚¤ãƒ™ãƒ³ãƒˆï¼ˆdevelopãƒ–ãƒ©ãƒ³ãƒï¼‰ã¾ãŸã¯mainã¸ã®PRã§å®Ÿè¡Œ
    # ãƒ†ã‚¹ãƒˆãŒã‚¹ã‚­ãƒƒãƒ—ã•ã‚ŒãŸå ´åˆã§ã‚‚ãƒãƒ¼ã‚¸ã¯å®Ÿè¡Œ
    if: |
      always() && 
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') || 
      (github.event_name == 'pull_request' && github.base_ref == 'main') &&
      (needs.check-changes.outputs.should-test == 'false' || 
       (needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: develop
          token: ${{ secrets.PAT_TOKEN }}

      - name: Merge to main
        run: |
          git fetch origin main:main
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          
          # developãƒ–ãƒ©ãƒ³ãƒã®å¤‰æ›´ã‚’å„ªå…ˆã—ã¦ãƒãƒ¼ã‚¸
          git merge develop -X theirs -m "Auto-merge from develop after successful tests"
          
          # ã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆãŒç™ºç”Ÿã—ãŸå ´åˆã®è¿½åŠ å‡¦ç†
          if [ $? -ne 0 ]; then
            echo "Merge conflict detected, resolving..."
            # package.jsonã®ã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆã‚’è‡ªå‹•è§£æ±ºï¼ˆdevelopãƒ–ãƒ©ãƒ³ãƒã‚’å„ªå…ˆï¼‰
            git checkout develop -- package.json
            git add package.json
            git commit -m "Auto-merge from develop after successful tests (resolved conflicts)"
          fi
          
          # TypeScriptã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦lib/ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æ›´æ–°
          npm install typescript@5.5.4 --no-save --no-optional
          npm run build
          
          # bin/ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½œæˆï¼ˆå­˜åœ¨ã—ãªã„å ´åˆï¼‰
          if [ ! -d "bin" ]; then
            mkdir -p bin
            echo '#!/usr/bin/env node' > bin/msearch
            echo '' >> bin/msearch
            echo '// msearch CLI entry point' >> bin/msearch
            echo 'const path = require("path");' >> bin/msearch
            echo 'const fs = require("fs");' >> bin/msearch
            echo '' >> bin/msearch
            echo '// Get the directory where this script is located' >> bin/msearch
            echo 'const binDir = __dirname;' >> bin/msearch
            echo 'const packageDir = path.dirname(binDir);' >> bin/msearch
            echo 'const buildScript = path.join(packageDir, "lib", "miyako-maps-search.js");' >> bin/msearch
            echo '' >> bin/msearch
            echo '// Check if build script exists' >> bin/msearch
            echo 'if (!fs.existsSync(buildScript)) {' >> bin/msearch
            echo '  console.error("Error: msearch build file not found at", buildScript);' >> bin/msearch
            echo '  console.error("Please reinstall msearch: npm install -g msearch");' >> bin/msearch
            echo '  process.exit(1);' >> bin/msearch
            echo '}' >> bin/msearch
            echo '' >> bin/msearch
            echo '// Execute the main script' >> bin/msearch
            echo 'require(buildScript);' >> bin/msearch
            chmod +x bin/msearch
            echo "ğŸ“ Created bin/msearch entry point"
          fi
          
          # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚’ã‚³ãƒŸãƒƒãƒˆ
          if ! git diff --quiet lib/ bin/ 2>/dev/null; then
            echo "ğŸ“¦ Build output changed, committing..."
            git add lib/ bin/
            git commit -m "ğŸ”¨ Update lib and bin output from develop merge"
          else
            echo "â„¹ï¸ No build changes detected"
          fi
          
          git push origin main
